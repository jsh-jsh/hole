<!doctype html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
        <title>Hole</title>
        <style>
            .top {
                padding: 200px;
            }
            .left {
                margin-left: 250px;
            }
            .right {
                margin-right: 500px;
            }
        </style>
    </head>
    <body background="1.jpg">
        <div class="top">
            <div class="left">
                <div class="right">
                    <div class="mdui-center">
                        <div class="mdui-textfield">
                            <textarea class="mdui-textfield-input" type="text" placeholder="Say here~" id="word"></textarea>
                            <a href="javascript:clear();" class="mdui-btn mdui-btn-raised">Biu~</a>
                            <script>
                                function clear(){
                                    document.getElementById('word').value='';
                                    var words = [
                                    '如果感到累的话，不努力也是可以的。', 
                                    '不要想着说对自己狠一点。自我冲突，自我对抗只能使情形越来越糟糕。',
                                    '够了，你做的够多了。不用那么努力地想要好起来也没问题。',
                                    '这不是你的错。这不是你的错。这不是你的错。', 
                                    '但是啊，会好起来的，你也会的。',
                                    '找些事情做，转移注意力，例如散步、下棋、骑脚踏车、阅读等。',
                                    '凡事只求尽力，不要完美主义，因为很多结果的呈现，并非自己可以决定。',
                                    '你还是原来的那个你，只是需要一段时间重整旗鼓而已。',
                                    '希望你更爱自己，更爱世界。',
                                    '没什么的，天总会亮的，总有一天你又会精神奕奕的。',
                                    '没事，我在的。没关系，我陪着你。',
                                    '一定也要照顾好自己',
                                    '不谈未来，现在的你才最珍贵啊。',
                                    '没有不可治愈的伤痛，没有不能结束的沉沦，所有失去的，会以另一种方式归来。',
                                    '万物皆有罅隙，那是光透过来的地方。',
                                    '一切都会好起来的，真的。'
                                    ];
                                    var rand = Math.floor(Math.random()*words.length);
                                    var rValue = words[rand];
                                    console.log(rValue);
                                    mdui.dialog({
                                        title: 'hi，你收到了一条祝福',
                                        content: rValue,
                                        buttons: [
                                            {
                                                text: '确认'
                                            }
                                        ]
                                    });
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    </body>
</html>
